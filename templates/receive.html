<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <title>Receive Message</title>
</head>
<body>

    <div class="container mx-auto p-4">
        <h1 class="text-xl font-bold">Receive & Decrypt Message</h1>
        <form method="POST">
            <textarea name="encrypted_message" class="border p-2 w-full" required></textarea>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Decrypt Message</button>
        </form>
        {% if decrypted_message %}
            <p class="mt-4">Decrypted Message: {{ decrypted_message }}</p>
        {% endif %}
    </div>
</body>
</html>
